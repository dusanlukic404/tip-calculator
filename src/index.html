<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-dollar.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Tip calculator app</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="Splitter logo" />
      <div class="container">
        <div class="calculator">
          <div class="calculator__left">
            <div class="bill">
              <p class="label" id="bill-label">Bill</p>
              <input
                aria-labelledby="bill-label"
                type="text"
                placeholder="0"
                class="number-input number-input--bill"
              />
            </div>
            <div class="select-tip">
              <p class="label">Select Tip %</p>
              <div class="tip-container">
                <div class="tip-container__item procent">
                  <p class="procent" data-tip="5">5%</p>
                </div>
                <div class="tip-container__item">
                  <p class="procent" data-tip="10">10%</p>
                </div>
                <div class="tip-container__item">
                  <p class="procent" data-tip="15">15%</p>
                </div>
                <div class="tip-container__item">
                  <p class="procent" data-tip="25">25%</p>
                </div>
                <div class="tip-container__item">
                  <p class="procent" data-tip="50">50%</p>
                </div>
                <div class="tip-container__item">
                  <input
                    type="text"
                    placeholder="Custom"
                    class="number-input number-input--custom"
                  />
                </div>
              </div>
            </div>
            <div class="number-of-people">
              <p class="label" id="people-label">Number of People</p>
              <p class="message">Can't be zero</p>
              <input
                aria-labelledby="people-label"
                type="text"
                placeholder="0"
                value="0"
                class="number-input number-input--people"
              />
            </div>
          </div>
          <div class="calculator__right">
            <div class="tips">
              <div class="tip tip--amount">
                <div class="tip__left">
                  <p class="normal-p">Tip Amount</p>
                  <p class="light-p">/ person</p>
                </div>
                <div class="tip__right">
                  <p class="price price--tip-amount">$0.00</p>
                </div>
              </div>
              <div class="tip tip--total">
                <div class="tip__left">
                  <p class="normal-p">Total</p>
                  <p class="light-p">/ person</p>
                </div>
                <div class="price__right">
                  <p class="price price--total">$0.00</p>
                </div>
              </div>
            </div>
            <button type="reset" class="reset-btn">Reset</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
